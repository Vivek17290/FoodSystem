version: '3.9'

services:
  # Food Ordering System Application
  app:
    image: vivek17290/prac-docker:food-system-v1  # Specific tag name
    container_name: foodsys_app
    ports:
      - "7078:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/fooddb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rootpassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - food-ordering-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: foodsys_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fooddb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - food-ordering-network

volumes:
  db_data:

networks:
  food-ordering-network:
    driver: bridge